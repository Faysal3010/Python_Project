<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top">
        <div class="title"><h1>My Blog</h1></div>
      </div>
{% for posts in blogs %}
      <div class="content">
        <div class="card">
          <h2>{{posts.title}}</h2>
          <p class="text">{{posts.subtitle}}</p>
          <a href="{{url_for('get_post',post_id=posts.post_id)}}">Read More</a>
        </div>
      </div>
{% endfor %}
    </div>
  </body>
  <footer>
    <p>&copy; <span id="year"></span> My Blog (Fx)</p>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </footer>
</html>
